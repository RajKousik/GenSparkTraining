      function calculate(operation, ...numbers) {
        let result = 0;
        if (operation === "add") {
          for (let i = 0; i < numbers.length; i++) {
            result += numbers[i];
          }
        } else if (operation === "multiply") {
          result = 1;
          for (let i = 0; i < numbers.length; i++) {
            result *= numbers[i];
          }
        }
        return result;
