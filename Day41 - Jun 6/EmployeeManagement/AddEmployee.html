<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        /* max-width: 100%; */
        width: 100%;
      }
      .btn-primary {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Employee Details Form</h2>
      <div class="form-container mx-auto">
        <form
          action="/submit_employee_details"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth:</label>
              <input
                type="date"
                id="dob"
                name="dob"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="blood_group" class="form-label">Blood Group:</label>
              <input
                type="text"
                id="blood_group"
                name="blood_group"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Address:</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="position" class="form-label">Position:</label>
              <input
                type="text"
                id="position"
                name="position"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="department" class="form-label">Department:</label>
              <input
                type="text"
                id="department"
                name="department"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="date_of_joining" class="form-label"
                >Date of Joining:</label
              >
              <input
                type="date"
                id="date_of_joining"
                name="date_of_joining"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="emergency_contact" class="form-label"
                >Emergency Contact:</label
              >
              <input
                type="text"
                id="emergency_contact"
                name="emergency_contact"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="picture" class="form-label">Upload Picture:</label>
              <input
                type="file"
                id="picture"
                name="picture"
                class="form-control"
                accept="image/*"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-9NDIkWrHtbhDy4GgVZV4o95Z4BiOc46uFWlBNTW5kX5VS1ERII0Pp4Vo7FPCZBxj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
