<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Bee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Spelling Bee</h1>
        <div class="score-board">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      </header>
      <main>
        <div class="word-input">
          <div id="word-cursor">
            <span id="cursor" style="opacity: 1">|</span>
          </div>
        </div>
        <div class="hex-grid">
          <div class="hex"><div class="hex-letter">T</div></div>
          <div class="hex"><div class="hex-letter">B</div></div>
          <div class="hex"><div class="hex-letter">O</div></div>
          <div class="hex center-hex"><div class="hex-letter">I</div></div>
          <div class="hex"><div class="hex-letter">L</div></div>
          <div class="hex"><div class="hex-letter">G</div></div>
          <div class="hex"><div class="hex-letter">S</div></div>
        </div>
        <div class="controls">
          <button class="button" id="delete">Delete</button>
          <button class="button" id="reshuffle">
            Reshuffle <i class="fa-solid fa-rotate"></i>
          </button>
          <button class="button" id="enter">Enter</button>
        </div>
        <div class="found-words">
          <h2>Found Words</h2>
          <ul id="found-words-list"></ul>
        </div>
      </main>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 100">
      <div
        id="toastNotification"
        class="toast align-items-center text-white border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="../../assets/js/script.js"></script>
  </body>
</html>
