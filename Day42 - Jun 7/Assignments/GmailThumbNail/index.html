<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <polygon points="100,100 100,0 0,100" style="fill: #2f80ed" />
    </svg>
    <div class="absolute top-0 w-1/6 right-[25%] top-[20%] flex gap-10">
      <img src="./assets/images/image2.png" />
      <img src="./assets/images/image3.png" />
    </div>
    <div class="absolute top-0 w-1/6 right-[28%] top-[25%] flex gap-10">
      <img src="./assets/images/image1.png" />
      <img src="./assets/images/image4.png" />
    </div>
    <div class="absolute top-[3%]">
      <div class="flex flex-col m-10">
        <div class="min-[1000px]:text-6xl max-[1000px]:text-4xl">
          <p class="text-[#2F80ED] font-bold">
            FREE Gmail UI<br />IPhone & Android<br />
          </p>
          <p class="text-[#2F80ED] font-bold inline-block">Mockup</p>
          <p class="font-bold inline-block ml-3">2024</p>
          <p class="">Design template</p>
        </div>
        <div
          class="min-[1000px]:text-3xl max-[1000px]:text-2xl max-[640px]:2xl min-[640px]:1xl m-10"
        >
          <ul class="list-disc font-bold">
            <li>Android</li>
            <li>IPhone</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
