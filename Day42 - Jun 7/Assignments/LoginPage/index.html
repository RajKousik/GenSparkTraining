<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body
    class="bg-[url('./assets/images/BG.png')] bg-blue-800 text-white flex items-center justify-center min-h-screen"
  >
    <form class="w-full max-w-xs p-6 rounded-lg">
      <div class="mt-8 mb-6 text-center">
        <img src="./assets/images/Group.png" alt="cart" class="mx-auto" />
      </div>
      <div class="mt-12 mb-4">
        <div class="flex items-center border rounded p-2">
          <img
            class="w-6 h-6 mr-2 p-1"
            src="./assets/images/user.png"
            alt="user"
          />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="USERNAME"
            class="pl-1 bg-transparent placeholder-slate-200 placeholder:opacity-75 placeholder:font-thin placeholder:text-sm placeholder:tracking-wider flex-1 focus:outline-none text-white"
          />
        </div>
      </div>
      <div class="mb-10">
        <div class="flex items-center border rounded p-2">
          <img
            class="w-6 h-6 mr-2 p-1"
            src="./assets/images/lock.png"
            alt="password"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="PASSWORD"
            class="pl-1 bg-transparent placeholder-slate-200 placeholder:opacity-75 placeholder:font-thin placeholder:text-sm placeholder:tracking-wider flex-1 focus:outline-none text-white"
          />
        </div>
      </div>
      <div class="mb-2">
        <button
          type="button"
          class="w-full p-2 font-medium rounded bg-white text-[#2148C0] hover:bg-gray-200 transition duration-300"
        >
          LOGIN
        </button>
      </div>
      <div class="text-right">
        <a href="#" class="text-slate-300 hover:underline">Forgot password?</a>
      </div>
    </form>
  </body>
</html>
