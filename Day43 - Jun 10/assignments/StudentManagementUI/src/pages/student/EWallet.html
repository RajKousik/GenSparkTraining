<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EWallet Recharge</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../assets/css/EWallet/EWallet.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow" data-aos="zoom-in-up" data-aos-duration="500">
        <div class="card-header text-center">
          <h3 class="mb-0">EWallet Recharge</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="amount" class="form-label">Current Amount:</label>
            <div class="input-group">
              <span class="input-group-text">Rs.</span>
              <input
                type="number"
                class="form-control"
                id="current_amount"
                disabled
                readonly
                value="0"
              />
            </div>
          </div>
          <form id="rechargeForm" class="needs-validation">
            <div class="mb-3">
              <label for="amount" class="form-label"
                >Amount to be Recharged:</label
              >
              <div class="input-group">
                <span class="input-group-text">Rs.</span>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                  min="1"
                  required
                />
              </div>
              <div class="invalid-feedback">
                Please Enter the amount to be recharged
              </div>
              <div class="valid-feedback">Valid amount</div>
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Password:</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-key"></i
                ></span>
                <input
                  type="password"
                  class="form-control password-field"
                  id="password"
                  placeholder="password"
                  required
                />
                <i
                  class="fa-solid fa-eye-slash password-icon"
                  style="color: grey"
                  id="togglePassword"
                ></i>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" id="rechargeBtn">
                Recharge
              </button>
            </div>
          </form>
          <div
            id="message"
            class="mt-1"
            data-aos="zoom-in-left"
            data-aos-duration="500"
          ></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      id="notLoggedInModal"
      tabindex="-1"
      aria-labelledby="notLoggedInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notLoggedInModalLabel">
              Not Logged In
            </h5>
          </div>
          <div class="modal-body">
            You are not logged in. Please Login to continue using our services.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="../../../assets/js/configurations/config.js"></script>
    <script src="../../../assets/js/token/token.js"></script>
    <script src="../../../assets/js/validations/validation.js"></script>
    <script src="../../../assets/js/EWallet/EWallet.js"></script>
  </body>
</html>
