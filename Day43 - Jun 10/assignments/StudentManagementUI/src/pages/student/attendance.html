<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="../../../assets/css/attendance/attendance.css"
    />
  </head>
  <body>
    <!-- <div class="container"> -->
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" id="overall-attendance-nav"
                  >Over All Attendance</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="attendance-report-nav"
                  >Attendance Report</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        id="view-all-attendance"
        class="attendance-form table-responsive overflow-scroll"
        data-aos="zoom-in"
      >
        <h3 class="mb-3">View All Attendance</h3>
        <div class="row mx-4 p-0">
          <div class="col-12 text-end p-0">
            <div class="form-check form-check-inline me-0 ms-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="filterPresentStatus"
                value="upcomingExams"
                checked
              />
              <label class="form-check-label" for="filterPresentStatus"
                >Present</label
              >
            </div>
            <div class="form-check form-check-inline me-0 ms-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="filterOnDutyStatus"
                value="offline"
                checked
              />
              <label class="form-check-label" for="filterOnDutyStatus"
                >On Duty</label
              >
            </div>
            <div class="form-check form-check-inline me-0 ms-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="filterAbsentStatus"
                value="online"
                checked
              />
              <label class="form-check-label" for="filterAbsentStatus"
                >Absent</label
              >
            </div>
          </div>
        </div>
        <table
          class="table table-light text-center table-bordered border-primary table-striped table-hover"
          id="attendanceTable"
        >
          <thead>
            <tr>
              <th scope="col" class="text-center align-middle" width="15%">
                Sl. No
              </th>
              <th scope="col" class="text-center align-middle" width="15%">
                Attendance ID
              </th>
              <!-- <th scope="col" class="text-center align-middle" width="20%">
                Student Roll No
              </th> -->
              <th scope="col" class="text-center align-middle" width="0%">
                Course ID
              </th>
              <th scope="col" class="text-center align-middle" width="25%">
                Attendance Date
              </th>
              <th scope="col" class="text-center align-middle" width="25%">
                Attendance Status
              </th>
            </tr>
          </thead>
          <tbody style="vertical-align: middle">
            <tr>
              <th scope="row">1</th>
              <td>1</td>
              <td>101</td>
              <td>C001</td>
              <td>2024-06-17</td>
              <td id="present"><p>Present</p></td>
            </tr>
            <!-- Additional rows can be added dynamically or statically as per your data -->
          </tbody>
        </table>
      </div>

      <div class="container mt-4 d-none" id="attendanceReportView">
        <div id="chartContainer" class="row gx-4 gy-4"></div>
        <div id="message"></div>
      </div>

      <div
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        id="notLoggedInModal"
        tabindex="-1"
        aria-labelledby="notLoggedInModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notLoggedInModalLabel">
                Not Logged In
              </h5>
            </div>
            <div class="modal-body">
              You are not logged in. Please Login to continue using our
              services.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" id="login-btn">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </body>

    <!-- </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- Data Table JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../../../assets/js/configurations/config.js"></script>
    <script src="../../../assets/js/token/token.js"></script>
    <script src="../../../assets/js/attendance/attendance.js"></script>
  </body>
</html>
