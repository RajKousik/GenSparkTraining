<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../assets/css/exam/exam.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="wrapper">
      <div class="row mt-4 mx-4 p-0">
        <div class="col-6 p-0 text-start">
          <h3 class="">Exams</h3>
        </div>
      </div>
      <div class="row mx-4 p-0">
        <div class="col-12 text-end p-0">
          <div class="form-check form-check-inline me-0 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterUpcomingExams"
              value="upcomingExams"
            />
            <label class="form-check-label" for="filterUpcomingExams"
              >Upcoming Exams</label
            >
          </div>
          <div class="form-check form-check-inline me-0 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterOnline"
              value="online"
              checked
            />
            <label class="form-check-label" for="filterOnline"
              >Online Exams</label
            >
          </div>
          <div class="form-check form-check-inline me-0 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterOffline"
              value="offline"
              checked
            />
            <label class="form-check-label" for="filterOffline"
              >Offline Exams</label
            >
          </div>
        </div>
      </div>

      <div
        class="d-flex align-content-center justify-content-center table-responsive mx-4 my-2 overflow-auto"
      >
        <table
          class="table table-light text-center table-bordered border-primary table-striped table-hover"
          data-aos="fade-up"
          id="examTable"
        >
          <thead data-aos="fade-up">
            <tr>
              <th scope="col" class="text-center align-middle" width="10%">
                Sl.No
              </th>
              <th scope="col" class="text-center align-middle" width="10%">
                Exam ID
              </th>
              <th scope="col" class="text-center align-middle" width="10%">
                Course ID
              </th>
              <th scope="col" class="text-center align-middle" width="20%">
                Exam Date
              </th>
              <th scope="col" class="text-center align-middle" width="15%">
                Mode
              </th>
              <th scope="col" class="text-center align-middle" width="15%">
                Action
              </th>
            </tr>
          </thead>
          <tbody style="vertical-align: middle" data-aos="fade-up"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="examViewModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="examViewLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h1 class="modal-title fs-5" id="examViewModalLabel">
              Exam Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row mb-2">
                <div class="col-4">
                  <strong>Exam ID</strong>
                  <p id="examIdView"></p>
                </div>
                <div class="col-4">
                  <strong>Exam Mode</strong>
                  <p id="examTypeView"></p>
                </div>
                <div class="col-4">
                  <strong>Total Marks</strong>
                  <p id="totalMarkView"></p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-4">
                  <strong>Course Id</strong>
                  <p id="courseIdView"></p>
                </div>
                <div class="col-4">
                  <strong>Course Name</strong>
                  <p id="courseNameView"></p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-4">
                  <strong>Exam Date</strong>
                  <p id="examDateView"></p>
                </div>
                <div class="col-4">
                  <strong>Start Time</strong>
                  <p id="startTimeView"></p>
                </div>
                <div class="col-4">
                  <strong>End Time</strong>
                  <p id="endTimeView"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <!-- Data Table JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="../../../assets/js/configurations/config.js"></script>
    <script src="../../../assets/js/token/token.js"></script>
    <script src="../../../assets/js/exam/exam.js"></script>
  </body>
</html>
