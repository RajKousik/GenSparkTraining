<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Faculty Dashboard</title>
    <link rel="icon" type="image/png" href="../../../assets/svg/favicon.ico" />
    <link rel="stylesheet" href="../../../assets/css/index/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid px-2">
          <div class="d-flex align-items-center">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#sidebar"
              aria-controls="sidebar"
              aria-expanded="false"
              aria-label="Toggle navigation"
              onclick="toggleSideBar()"
            >
              <span class="navbar-toggler-icon" id="navbar-toggler-icon"></span>
            </button>
            <a
              class="navbar-brand fw-medium text-truncate"
              href="./profile.html"
            >
              ABC Educational Institution
            </a>
          </div>
          <div>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item d-flex align-items-center">
                <img
                  src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                  width="32px"
                  height="32px"
                  alt="Profile"
                  class="rounded-circle"
                />
                <span class="ms-2 fs-6 fw-medium username"></span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main d-flex">
        <div
          class="sidebar justify-content-center text-center bg-light p-3 text-align-center"
          id="sidebar"
        >
          <div class="profile-name">
            <img
              src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              width="75%"
              alt="Profile"
              class="rounded-circle"
            />
            <h2 class="my-2 fs-3 fw-normal username"></h2>
          </div>
          <ul class="nav flex-column mt-5">
            <li class="nav-item nav-li-items" id="faculty-profile-item">
              <a
                class="nav-link active"
                href="../faculty/faculty-profile.html"
                target="main-frame"
                ><i class="fas fa-user"></i> Profile</a
              >
            </li>
            <li class="nav-item nav-li-items" id="student-item">
              <a
                class="nav-link"
                href="../admin/admin-students.html"
                target="main-frame"
                ><i class="fas fa-user"></i> Students</a
              >
            </li>
            <li class="nav-item nav-li-items" id="faculty-item">
              <a
                class="nav-link"
                href="../admin/admin-faculty.html"
                target="main-frame"
                ><i class="fas fa-chalkboard-teacher"></i> Faculties</a
              >
            </li>

            <li class="nav-item nav-li-items" id="admin-departments-item">
              <a
                class="nav-link"
                href="../student/department.html"
                target="main-frame"
                ><i class="fas fa-building"></i> Departments</a
              >
            </li>
            <li class="nav-item nav-li-items" id="admin-courses-item">
              <a
                class="nav-link"
                href="../student/course.html"
                target="main-frame"
                ><i class="fas fa-book"></i> Courses</a
              >
            </li>
            <li class="nav-item nav-li-items" id="admin-exams-item">
              <a
                class="nav-link"
                href="../student/exam.html"
                target="main-frame"
                ><i class="fas fa-file-alt"></i> Exams</a
              >
            </li>
            <li class="nav-item nav-li-items" id="faculty-grade-item">
              <a
                class="nav-link"
                href="../faculty/faculty-grade.html"
                target="main-frame"
                ><i class="fas fa-graduation-cap"></i> Grade</a
              >
            </li>
            <li class="nav-item nav-li-items" id="admin-attendance-item">
              <a
                class="nav-link"
                href="../faculty/faculty-attendance.html"
                target="main-frame"
                ><i class="fas fa-calendar-check"></i> Attendance</a
              >
            </li>
            <li class="nav-item nav-li-items" id="logout-item">
              <a class="nav-link" href="#" id="logout-link"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
        <div class="main-content flex-grow-1">
          <iframe
            name="main-frame"
            width="100%"
            src="../faculty/faculty-profile.html"
          >
          </iframe>
        </div>
      </div>
    </div>
    <!-- Not Logged In Modal -->
    <div
      class="modal fade"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      id="notLoggedInModal"
      tabindex="-1"
      aria-labelledby="notLoggedInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notLoggedInModalLabel">
              Not Logged In
            </h5>
          </div>
          <div class="modal-body">
            You are not logged in. Please Login to continue using our services.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../../../assets/js/token/token.js"></script>
    <script src="../../../assets/js/configurations/config.js"></script>
    <script src="../../../assets/js/index/index.js"></script>
    <script>
      const role = getUserRole();
      if (role.toLowerCase() === "student" || role.toLowerCase() == "admin") {
        history.back();
      }
    </script>
  </body>
</html>
