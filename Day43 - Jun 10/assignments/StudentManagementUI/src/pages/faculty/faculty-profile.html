<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Content</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/profile/profile.css" />
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="wrapper m-4 border p-4 rounded w-100%">
      <!-- Header Section -->
      <div
        class="d-flex flex-row justify-content-between align-items-center lh-base"
      >
        <h3><i class="fa-sharp fa-regular fa-address-card"></i> Profile</h3>
        <div>
          <!-- Cancel Button -->
          <button
            id="cancelButton"
            class="btn btn-danger rounded px-2 border-none outline-none"
          >
            Cancel
            <i class="fa-solid fa-ban"></i>
          </button>
          <!-- Edit Button -->
          <button
            id="editButton"
            class="btn btn-info rounded px-2 border-none outline-none"
          >
            Edit
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <!-- Save Button -->
          <button
            id="saveButton"
            class="btn btn-success rounded px-2 border-none outline-none"
          >
            Save
            <i class="fa-regular fa-floppy-disk"></i>
          </button>
        </div>
      </div>
      <hr />
      <!-- Form Section -->
      <form class="row g-3 mt-2 needs-validation" id="profileForm">
        <!-- Faculty ID Input -->
        <div class="col-md-6">
          <label for="inputFacultyNo" class="form-label">Faculty Id</label>
          <input
            type="number"
            class="form-control"
            disabled
            readonly
            id="inputFacultyNo"
            value=""
          />
        </div>
        <!-- Name Input -->
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control editable"
            id="inputName"
            value=""
            disabled
            readonly
          />
        </div>
        <!-- Email Input -->
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            disabled
            readonly
          />
        </div>
        <!-- Gender Select -->
        <div class="col-md-6">
          <label for="inputGender" class="form-label">Gender</label>
          <select
            class="form-control form-select editable"
            id="inputGender"
            disabled
            readonly
          >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <!-- Address Input -->
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control editable"
            id="inputAddress"
            disabled
            readonly
            placeholder=""
          />
        </div>
        <!-- Date of Birth Input -->
        <div class="col-md-6">
          <label for="inputDOB" class="form-label">DOB</label>
          <input
            type="date"
            class="form-control editable"
            id="inputDOB"
            disabled
            readonly
          />
        </div>
        <!-- Mobile Input -->
        <div class="col-md-6">
          <label for="inputMobile" class="form-label">Mobile</label>
          <input
            type="tel"
            class="form-control editable"
            id="inputMobile"
            disabled
            readonly
          />
        </div>
        <!-- Department Select -->
        <div class="col-md-6">
          <label for="inputDepartment" class="form-label">Department</label>
          <select
            id="inputDepartment"
            class="form-select"
            disabled
            readonly
          ></select>
        </div>
        <!-- Role Select -->
        <div class="col-md-6">
          <label for="inputRole" class="form-label">Role</label>
          <select id="inputRole" class="form-select" disabled readonly>
            <option value="4">Head Of Department</option>
            <option value="3">Professor</option>
            <option value="2">Associate Professor</option>
            <option value="1">Assistant Professor</option>
            <option value="0">Admin</option>
          </select>
        </div>
      </form>
    </div>

    <!-- Response Modal -->
    <div
      class="modal fade"
      id="responseModal"
      aria-hidden="true"
      aria-labelledby="responseModalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="responseModalLabel">Response</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="responseMessage">
            <!-- Success or failure message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Not Logged In Modal -->
    <div
      class="modal fade"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      id="notLoggedInModal"
      tabindex="-1"
      aria-labelledby="notLoggedInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notLoggedInModalLabel">
              Not Logged In
            </h5>
          </div>
          <div class="modal-body">
            You are not logged in. Please Login to continue using our services.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="../../../assets/js/configurations/config.js"></script>
    <script src="../../../assets/js/token/token.js"></script>
    <script src="../../../assets/js/validations/validation.js"></script>
    <script src="../../../assets/js/profile/faculty-profile.js"></script>
    <!-- <script src="../../../assets/js/profile/profile.js"></script> -->
  </body>
</html>
