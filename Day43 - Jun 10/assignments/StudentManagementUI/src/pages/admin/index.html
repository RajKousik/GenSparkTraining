          <div>

                >Courses</a
              >
            </li>
            <li
              class="nav-item nav-li-items"
              id="admin-course-registrations-item"
            >
              <a
                class="nav-link"
                href="../admin/admin-courseRegistration.html"
                target="main-frame"
                >Course Registrations</a
              >
            </li>
            <li class="nav-item nav-li-items" id="admin-exams-item">

            <li class="nav-item nav-li-items" id="admin-grade-item">

              <a
                class="nav-link"
                href="../admin/admin-attendance.html"

                target="main-frame"

              >
            </li>
            <li class="nav-item nav-li-items" id="logout-item">
              <a class="nav-link" href="#" id="logout-link">Logout</a>
            </li>
          </ul>

        <div class="main-content flex-grow-1">
          <iframe
            name="main-frame"
            width="100%"
            src="../faculty/faculty-profile.html"

      data-bs-keyboard="false"
      id="notLoggedInModal"
      tabindex="-1"
      aria-labelledby="notLoggedInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notLoggedInModalLabel">
              Not Logged In
            </h5>
          </div>
          <div class="modal-body">
            You are not logged in. Please Login to continue using our services.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="login-btn">
              Login
            </button>
          </div>
