<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="../../../assets/css/student/student.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row mt-4 mx-4 p-0">
        <div class="col-6 p-0 text-start">
          <h3 class="">List of Students</h3>
        </div>
      </div>

      <div class="row mx-4 p-0">
        <div class="col-12 text-end p-0">
          <div class="form-check form-check-inline me-0 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterActive"
              value="active"
              checked
            />
            <label class="form-check-label" for="filterActive">Active</label>
          </div>
          <div class="form-check form-check-inline me-0 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterInactive"
              value="inactive"
              checked
            />
            <label class="form-check-label" for="filterInactive"
              >Inactive</label
            >
          </div>
        </div>
      </div>

      <div
        class="d-flex align-content-center justify-content-center table-responsive mx-4 my-2 overflow-auto"
      >
        <table
          class="table table-light text-center table-bordered border-primary table-striped table-hover"
          data-aos="fade-up"
          id="studentTable"
        >
          <thead data-aos="fade-up">
            <tr>
              <th scope="col" class="text-center align-middle" width="5%">
                Sl.No
              </th>
              <th scope="col" class="text-center align-middle" width="15%">
                Roll No
              </th>
              <th scope="col" class="text-center align-middle" width="15%">
                Name
              </th>
              <th scope="col" class="text-center align-middle" width="20%">
                Email
              </th>
              <th scope="col" class="text-center align-middle" width="20%">
                Department
              </th>
              <th scope="col" class="text-center align-middle" width="10%">
                status
              </th>
              <th scope="col" class="text-center align-middle" width="15%">
                Action
              </th>
            </tr>
          </thead>
          <tbody style="vertical-align: middle" data-aos="fade-up">
            <!-- Add more student rows as needed -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Student View Modal -->
    <div
      class="modal fade"
      id="studentViewModal"
      tabindex="-1"
      aria-labelledby="studentViewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="studentViewModalLabel">
              Student Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row mb-2">
                <div class="col-4">
                  <strong>Roll No:</strong>
                  <p id="studentRollNo"></p>
                </div>
                <div class="col-4">
                  <strong>Name:</strong>
                  <p id="studentName"></p>
                </div>
                <div class="col-4">
                  <strong>Gender:</strong>
                  <p id="studentGender"></p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-6">
                  <strong>Email:</strong>
                  <p id="studentEmail"></p>
                </div>
                <div class="col-6">
                  <strong>Department:</strong>
                  <p id="studentDepartment"></p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-4">
                  <strong>Address:</strong>
                  <p id="studentAddress"></p>
                </div>
                <div class="col-4">
                  <strong>Date of Birth:</strong>
                  <p id="studentDob"></p>
                </div>
                <div class="col-4">
                  <strong>Status:</strong>
                  <p id="studentStatus"></p>
                </div>
              </div>
              <!-- <div class="row mb-2"> -->

              <!-- <div class="col-6">
                  <strong>E-wallet:</strong>
                  <p id="studentEwallet">$100.00</p>
                </div> -->
              <!-- </div> -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="activeBtn"
              data-bs-dismiss="modal"
            >
              Active
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="rejectBtn"
            >
              Reject
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="closeBtn"
              data-bs-dismiss="modal"
              style="display: none"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Response Modal -->
    <div
      class="modal fade"
      id="responseModal"
      aria-hidden="true"
      aria-labelledby="responseModalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="responseModalLabel">Response</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="responseMessage">
            <!-- Success or failure message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      id="notLoggedInModal"
      tabindex="-1"
      aria-labelledby="notLoggedInModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notLoggedInModalLabel">
              Not Logged In
            </h5>
          </div>
          <div class="modal-body">
            You are not logged in. Please Login to continue using our services.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" id="login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- Data Table JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="../../../assets/js/configurations/config.js"></script>
    <script src="../../../assets/js/token/token.js"></script>
    <script src="../../../assets/js/student/student.js"></script>
  </body>
</html>
